<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
    </head>
    <body class="relative min-h-[100dvh] bg-background text-foreground">
        <main class="flex flex-col items-center text-center">
            <div
                class="container relative grid min-h-[100dvh] flex-col items-center md:max-w-none md:grid-cols-2 md:px-0 lg:max-w-none lg:grid-cols-2 lg:px-0"
            >
                <a
                    class="absolute right-4 top-4 inline-flex h-9 items-center justify-center whitespace-nowrap rounded-md px-4 py-2 text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 md:right-8 md:top-8"
                    href="./register.html"
                    >Register</a
                >
                <div
                    class="relative hidden h-full flex-col bg-muted p-10 text-white md:flex lg:flex dark:border-r"
                >
                    <div class="absolute inset-0 bg-zinc-900"></div>
                    <div
                        class="relative z-20 flex items-center text-lg font-medium"
                    >
                        <a href="index.html">1on1</a>
                    </div>
                    <div class="relative z-20 mt-auto">
                        <footer class="text-sm font-medium">
                            Made with ❤️ by Joshua Pow, Tashan Maniyalaghan,
                            Jongjin Jung, and Asher Hounsell
                        </footer>
                    </div>
                </div>
                <div class="p-6 lg:p-8">
                    <div
                        class="mx-auto flex w-full flex-col justify-center space-y-6 sm:w-[350px]"
                    >
                        <div class="flex flex-col space-y-2 text-center">
                            <h1 class="text-2xl font-semibold tracking-tight">
                                Login to 1on1
                            </h1>
                        </div>
                        <div class="grid gap-6">
                            <form>
                                <div class="grid gap-2">
                                    <div class="grid gap-1">
                                        <label
                                            class="sr-only text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                            for="email"
                                            >Email</label
                                        >
                                        <input
                                            class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                                            id="email"
                                            placeholder="Email"
                                            autocapitalize="none"
                                            autocomplete="email"
                                            autocorrect="off"
                                            type="email"
                                        />
                                    </div>
                                    <div class="grid gap-1">
                                        <label
                                            class="sr-only text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                            for="password"
                                            >Password</label
                                        >
                                        <input
                                            class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                                            id="password"
                                            placeholder="Password"
                                            autocapitalize="none"
                                            autocorrect="off"
                                            type="password"
                                        />
                                    </div>
                                    <button
                                        class="inline-flex h-9 items-center justify-center whitespace-nowrap rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
                                    >
                                        Sign In with Email
                                    </button>
                                </div>
                            </form>
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <span class="w-full border-t"></span>
                                </div>
                                <div
                                    class="relative flex justify-center text-xs uppercase"
                                >
                                    <span
                                        class="bg-background px-2 text-muted-foreground"
                                        >Or continue with</span
                                    >
                                </div>
                            </div>
                            <div class="grid gap-3">
                                <button
                                    class="inline-flex h-9 items-center justify-center whitespace-nowrap rounded-md border border-input bg-background px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
                                    type="button"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="1.2em"
                                        height="1.2em"
                                        viewBox="0 0 24 24"
                                        class="mr-2 h-4 w-4"
                                    >
                                        <path
                                            fill="currentColor"
                                            d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47c-1.34.03-1.77-.79-3.29-.79c-1.53 0-2 .77-3.27.82c-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51c1.28-.02 2.5.87 3.29.87c.78 0 2.26-1.07 3.81-.91c.65.03 2.47.26 3.64 1.98c-.09.06-2.17 1.28-2.15 3.81c.03 3.02 2.65 4.03 2.68 4.04c-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5c.13 1.17-.34 2.35-1.04 3.19c-.69.85-1.83 1.51-2.95 1.42c-.15-1.15.41-2.35 1.05-3.11"
                                        />
                                    </svg>
                                    Apple
                                </button>
                                <button
                                    class="inline-flex h-9 items-center justify-center whitespace-nowrap rounded-md border border-input bg-background px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
                                    type="button"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="1em"
                                        height="1em"
                                        viewBox="0 0 128 128"
                                        class="mr-2 h-4 w-4"
                                    >
                                        <path
                                            fill="#fff"
                                            d="M44.59 4.21a63.28 63.28 0 0 0 4.33 120.9a67.6 67.6 0 0 0 32.36.35a57.13 57.13 0 0 0 25.9-13.46a57.44 57.44 0 0 0 16-26.26a74.33 74.33 0 0 0 1.61-33.58H65.27v24.69h34.47a29.72 29.72 0 0 1-12.66 19.52a36.16 36.16 0 0 1-13.93 5.5a41.29 41.29 0 0 1-15.1 0A37.16 37.16 0 0 1 44 95.74a39.3 39.3 0 0 1-14.5-19.42a38.31 38.31 0 0 1 0-24.63a39.25 39.25 0 0 1 9.18-14.91A37.17 37.17 0 0 1 76.13 27a34.28 34.28 0 0 1 13.64 8q5.83-5.8 11.64-11.63c2-2.09 4.18-4.08 6.15-6.22A61.22 61.22 0 0 0 87.2 4.59a64 64 0 0 0-42.61-.38"
                                        />
                                        <path
                                            fill="#e33629"
                                            d="M44.59 4.21a64 64 0 0 1 42.61.37a61.22 61.22 0 0 1 20.35 12.62c-2 2.14-4.11 4.14-6.15 6.22Q95.58 29.23 89.77 35a34.28 34.28 0 0 0-13.64-8a37.17 37.17 0 0 0-37.46 9.74a39.25 39.25 0 0 0-9.18 14.91L8.76 35.6A63.53 63.53 0 0 1 44.59 4.21"
                                        />
                                        <path
                                            fill="#f8bd00"
                                            d="M3.26 51.5a62.93 62.93 0 0 1 5.5-15.9l20.73 16.09a38.31 38.31 0 0 0 0 24.63q-10.36 8-20.73 16.08a63.33 63.33 0 0 1-5.5-40.9"
                                        />
                                        <path
                                            fill="#587dbd"
                                            d="M65.27 52.15h59.52a74.33 74.33 0 0 1-1.61 33.58a57.44 57.44 0 0 1-16 26.26c-6.69-5.22-13.41-10.4-20.1-15.62a29.72 29.72 0 0 0 12.66-19.54H65.27c-.01-8.22 0-16.45 0-24.68"
                                        />
                                        <path
                                            fill="#319f43"
                                            d="M8.75 92.4q10.37-8 20.73-16.08A39.3 39.3 0 0 0 44 95.74a37.16 37.16 0 0 0 14.08 6.08a41.29 41.29 0 0 0 15.1 0a36.16 36.16 0 0 0 13.93-5.5c6.69 5.22 13.41 10.4 20.1 15.62a57.13 57.13 0 0 1-25.9 13.47a67.6 67.6 0 0 1-32.36-.35a63 63 0 0 1-23-11.59A63.73 63.73 0 0 1 8.75 92.4"
                                        />
                                    </svg>
                                    Google
                                </button>
                            </div>
                        </div>
                        <!-- <p class="px-8 text-center text-sm text-muted-foreground">By clicking continue, you agree to our <a class="underline underline-offset-4 hover:text-primary" href="/terms">Terms of Service</a> and <a class="underline underline-offset-4 hover:text-primary" href="/privacy">Privacy Policy</a>.</p> -->
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
